- name: Setting hostname
  ansible.builtin.hostname:
    name: frontend
    strategy: systemd

- name: NGINX Add epel-release repo
  yum:
    name: epel-release
    state: present

- name: Installing nginx
  yum:
    name: nginx
    state: present

- name: Starting NGiNX
  systemd:
    name: nginx
    state: started

- name: Downloading the HTDOCS content
  ansible.builtin.unarchive:
    src: https://github.com/roboshop-devops-project/frontend/archive/main.zip
    dest: /tmp
    remote_src: yes

- name: Recursively remove files under Nginx Default Location
  ansible.builtin.file:
    path: /usr/share/nginx/html
    state: absent

- name: Copy nginx webpage content
  ansible.builtin.copy:
    src: /tmp/frontend-main/static/
    dest: /usr/share/nginx/html
    owner: root
    group: root
    mode: '0644'

- name: Copy Roboshop.conf file to systemd
  copy:
    src: roboshop.conf
    dest: /etc/nginx/default.d/roboshop.conf

- name: Systemd reload for nginx service
  systemd:
    name: nginx
    state: restarted
    enabled: yes
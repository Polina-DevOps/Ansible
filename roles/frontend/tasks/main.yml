---
- name: Add epel-release repo
  yum:
    name: epel-release
    state: present

- name: Install nginx
  yum:
    name: nginx
    state: present

- name: Start NGiNX
  systemd:
    name: nginx
    state: started
    enabled: yes

- name: Recursively remove files from html
  ansible.builtin.file:
    path: /usr/share/nginx/html/
    state: absent

- name: Run tasks/other.yaml instead of 'main'
  include_role:
    name: common
    tasks_from: download

- name: Copy Files
  copy:
    src: /tmp/frontend-main/static/*
    dest: /usr/share/nginx/html/
    remote_src: yes

- name: Copy roboshop Files
  copy:
    src: roboshop.conf
    dest: /usr/share/nginx/html/
    remote_src: yes

- name: Restart NGiNX
  systemd:
    name: nginx
    state: restarted
    enabled: yes
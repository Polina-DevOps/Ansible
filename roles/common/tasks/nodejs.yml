- name: installing nodejs, gcc, c++ packages
  yum:
    name: [ "nodejs", "make", "gcc-c++" ]
    state: present

- name: Add roboshop user
  ansible.builtin.user:
    name: roboshop
    comment: roboshop
    group: roboshop

- name: Downloading nodejs Archieves from GITHUB
  include_role:
     name: common
     tasks_from: download

- name: Copy nodes files in roboshop home directory
  copy:
    src: /home/roboshop/{{COMPONENT}}-main/
    dest: /home/roboshop/{{COMPONENT}}/
    remote_src: yes
    owner: roboshop
    group: roboshop
    mode: '0755'

- name: Install dependents using npm
  community.general.npm:
    path: /home/roboshop/{{COMPONENT}}
    state: latest
  become_user: roboshop